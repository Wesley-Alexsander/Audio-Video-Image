<!--

  <iframe> = "inline frame element"

  - Atributos

    - src
    - height
    - width
    - title (acessibilidade)
    - allow
    - allowfullscreen
    - frameborder

  - Link para pesquisa
  
    https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/iframe

-->

<!--

  # Width/Height
    Seta largura e altura do video/conteudo

  # Frameboder
    Diz se o video/conteudo vai ter uma borda ou não.
  
  # Title
    Para melhorar a acessibilidade do elemento
  
  # Allow
    Permite importar configurações e politicas do site que pegamos o iframe, como por exemplo:
      - accelerometer (acelerometro)
      - gyroscope (rotação de tela)
      - picture in picture (miniatura de video)
      - Autoplay

  # Allowfullscreen
    Permite o fullscreen (tela cheia)
       
-->

<!-- Video -->
<iframe
  width="560"
  height="315"
  src="https://www.youtube.com/embed/mpQP_EBBiw0"
  title="YouTube video player"
  frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen
></iframe>

<!-- Mapa -->

<iframe
