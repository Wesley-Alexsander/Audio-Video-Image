<!--

  <svg> -- SVG

  É uma marcação, estilo HTML, mas não é para textos, e sim para fazer imagens.
  Possuimos elementos para gerar formas

  # Para entender melhor
   
    - Imagens rasterizadas x Imagens vetorizadas

  # Rasterizada x Vetorizada

    1. Imagens rasterizadas, são imagens que são formadas por pixels.

    2. Imagens vetorizadas são formadas via algoritimos, tendo assim um processamento bem diferente das rasterizadas.
  
  
  # Beneficios
    - Mais leve
    - Mais detalhada
    - Maior acessibilidade e SEO
    - Pode ser editada via CSS ou atributos

  # Desvantagens
    - Pode ser mais complicado de trabalhar
    - Quando mais complexa a imagem, mais trablho para o navegador
    - Navegadores mais antigos não possuem suport a essa tag

  Para fotografias, ainda prefira usar imagens rasterizadas 

  # Site para criar SVG
    - Figma

-->

<!-- SVG -->

<svg width="100" height="100">
  <circle
    cx="50" 
    cy="50"
    r="40"
    stroke="green"
    stroke-width="4"
    fill="yellow"
  />
</svg>

<svg width="100" height="100">
  <rect width="100%" height="100%" fill="blue" />
</svg>
