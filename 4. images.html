<!--

  <img>

  - src
  - alt
  - tittle
  - width
  - height
  - adicionar link

-->

<!--

  # Src
    É o caminho que leva ate aquela imagem
  
  # Alt
    É uma alternativa para exibir algo caso a imagem nao seja carregada

  # Title
    Coloca um titulo na imagem, ele é exibido quando descansamos o mouse na imagem

  # Width/Height
    Seta a altura e largura da imagem

  # Link
    Adiciona um link na imagem ou seja, se você clicar nela você é levado para onde o link desejar, a imagem é inserida dentro de uma tag 'a'
  
  
  

-->
<a href="https://google.com">
  <img
    src="./images/First-Section-image.jpg"
    alt="imagem google glass"
    title="colocar um titulo na imagem"
    width="400px"
    height="200px"
  />
</a>
